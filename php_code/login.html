<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login</title>
</head>

<body>
	<div>
		<h1>Login</h1>
		<form action="login.php" method="post" autocomplete="off">
			<label for="email"> Email
			</label>
			<input type="text" name="email" placeholder="Email" id="email" required>

		</form>
	</div>
</body>

</html>
